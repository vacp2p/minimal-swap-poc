<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Swap PoC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Minimal Swap PoC</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">

            <div id="current">
              <h2>Current account</h2>
              <p id="currentAddress"></p>
              </div>

            <div id="alice">
              <h2>Alice</h2>
              <p id="aliceAddress"></p>
              <p id="aliceETHBalance"></p>
              <p id="aliceERC20Balance"></p>

              <p>
                <form onSubmit="App.mint(); return false;">
                  <button type="submit" class="btn btn-primary">Mint</button>
                </form>
              </p>

              <p>
              <form onSubmit="App.swapDeploy(); return false;">
                <button type="submit" class="btn btn-primary">Swap Deploy</button>
              </form>
              </p>

              <p>
              <form onSubmit="App.swapDeposit(); return false;">
                <button type="submit" class="btn btn-primary">Swap Deposit</button>
              </form>
              </p>

              <p>
              <form onSubmit="App.signCheque(); return false;">
                <button type="submit" class="btn btn-primary">Sign cheque</button>
              </form>
              </p>

            </div>
            <div id="aliceSwap">
              <h2>Alice Swap</h2>
              <p id="aliceSwapAddress"></p>
              <p id="aliceSwapBalance"></p>
              <p id="aliceCheque"></p>
            </div>
            <div id="bob">
              <h2>Bob</h2>
              <p id="bobAddress"></p>
              <p id="bobETHBalance"></p>
              <p id="bobERC20Balance"></p>
              <p>
              <form onSubmit="App.redeemCheque(); return false;">
                <button type="submit" class="btn btn-primary">Redeem cheque</button>
              </form>
              </p>

            </div>
            <div id="bobSwap">
              <h2>Bob Swap</h2>
              <p id="bobSwapAddress"></p>
              <p id="bobSwapBalance"></p>
              <!-- <p id="aliceCheque"></p> -->
          </div>
              <hr/>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
